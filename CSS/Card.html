<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card</title>
    <style>
        @keyframes rgbGlow {
            0% { box-shadow: 0px 0px 20px red, 0px 0px 30px orange; }
            25% { box-shadow: 0px 0px 20px yellow, 0px 0px 30px green; }
            50% { box-shadow: 0px 0px 20px cyan, 0px 0px 30px blue; }
            75% { box-shadow: 0px 0px 20px violet, 0px 0px 30px pink; }
            100% { box-shadow: 0px 0px 20px red, 0px 0px 30px orange; }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        #profile-card {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.8), rgba(0, 100, 255, 0.8));
            color: white;
            padding: 5vw;
            max-width: 90%;
            width: 350px;
            text-align: center;
            border-radius: 40px;
            animation: rgbGlow 3s infinite alternate;
            transition: transform 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        #profile-card img {
            width: 30%;
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6);
        }

        #profile-card h2 {
            margin: 10px 0;
            font-size: 1.8rem;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        #profile-card p {
            margin: 5px 0;
            font-size: 1rem;
        }

        #profile-card:hover {
            transform: scale(1.05) translateY(-10px);
        }

        #profile-card:active {
            transform: rotateY(360deg);
            transition: transform 0.6s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="profile-card">
        <img src="Photo.jpg" alt="Profile Picture">
        <h2>Sameer</h2>
        <p>Web Developer | Designer</p>
    </div>

</body>
</html>
