<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <input type="text" class="input-box" id="login-username" placeholder="Username">
            <input type="password" class="input-box" id="login-password" placeholder="Password">
            <button class="btn" id="login-btn">Login</button>
            <p class="switch"><a href="register.html">Don't have an account? Register</a></p>
            <p id="error-message" style="color: rgb(0, 0, 0); display: none;">Please enter all details.</p>
        </div>
    </div>
    
    <script>
        document.getElementById("login-btn").addEventListener("click", function() {
            let username = document.getElementById("login-username").value.trim();
            let password = document.getElementById("login-password").value.trim();
            let errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.style.display = "block";
            } else {
                window.location.href = "Ecommerce.html";
            }
        });
    </script>
</body>
</html>
